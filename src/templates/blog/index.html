{% extends 'base.html' %}

{% block content %}
<div>
    <h1><a href="/">Blog  - Technology | Startups | Innovation | Failures </a></h1>
</div>

<div>
     {% for instance in blog_list %}
         <div>
            <h2><a href="{% url 'blog:detail' instance.id %}">{{instance.title}}</a></h2> 
            <p><b><i> published on : {{instance.published_date}} </i></b></p>
            <p>{{instance.full_text}}</p>
         </div>
     {% endfor %}
</div>

{% endblock %}
